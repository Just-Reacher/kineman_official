<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kineman_Official</title>
    <link rel="icon" href="images/Brand.jpeg" type="image/JPEG">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fdfdfd; /* light background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            color: #4db8ff;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            color: #555;
            min-height: 80px; /* keep space for typing */
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #4db8ff;
            margin-left: 2px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kineman_Official</h1>
        <p id="description"></p>
    </div>

    <script>
        const text = "Kineman_Official transforms ideas into digital reality, delivering professional web development, design, database solutions, and creative tech services tailored to your vision.";
        const desc = document.getElementById('description');
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                desc.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // typing speed
            } else {
                desc.innerHTML += '<span class="cursor"></span>';
                // redirect after 3 seconds of finishing typing
                setTimeout(() => {
                    window.location.href = "portfolio.html"; // replace with your main page filename
                }, 3000);
            }
        }

        typeWriter();
    </script>
</body>
</html>
